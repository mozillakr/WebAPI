<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>FM Radio J</title>
    <link rel="stylesheet" href="style/fm.css" type="text/css" />
    <!--link rel="resource" type="application/l10n" href="locales/locales.ini" />
    <script defer src="js/l10n.js"></script-->
    <script defer src="js/async_storage.js"></script>
    <script defer src="js/mouse_event_shim.js"></script>
    <script defer src="js/fm.js"></script>

  </head>

  <body>
    <div id="container">
      <div id="frequency-bar">
        <div id="frequency-display">
          <div id="frequency-title"></div>
          <a id="bookmark-button" href="#bookmark" data-bookmarked="false"></a>
          <div id="frequency">0</div>
        </div>
      </div>
      <div id="dialer-bar">
        <div id="dialer-container">
          <div id="frequency-indicator"></div>
          <div id="frequency-dialer" class="animation-on"></div>
        </div>
      </div>
      <div id="fav-list">
        <div id="fav-list-container"></div>
      </div>
      <div id="action-bar">
        <div>
          <a id="frequency-op-seekdown" href="#seekdown"></a>
        </div>
        <div>
          <a id="power-switch" href="#power-switch" data-enabled="false" data-enabling="false"><span></span></a>
        </div>
        <div>
          <a id="frequency-op-seekup" href="#seekup"></a>
        </div>
      </div>
    </div>
    <div id="antenna-warning" class="warning" hidden>
      <div></div>
      <div id="antenna-warning-header" class="warning-header" data-l10n-id="noAntenna">헤드셋을 연결해주세요.</div>
      <div id="antenna-warning-body" class="warning-body" data-l10n-id="noAntennaMsg">FM 라디오 신호를 수신하려면 헤드셋이 연결되어야 합니다.</div>
    </div>
    <div id="airplane-mode-warning" class="warning" hidden>
      <div class="warning-header" data-l10n-id="airplaneModeHeader">비행 모드로 설정되어 있습니다.</div>
      <div class="warning-body" data-l10n-id="airplaneModeMsg">FM 라디오를 사용하려면 비행 모드를 해지해주세요.</div>
    </div>
  </body>
</html>
