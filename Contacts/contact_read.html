<!DOCTYPE html>
<html>
<head>
<title>Contacts</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/app.js"></script>
<script>
  window.onload = function(){
    app.contactRead();
  }
</script>
</head>
<body role="application">

	<section role="region">

		<header class="fixed">
			<a href="#" id="btnBackOnContactRead"><span
				class="icon icon-back">back</span></a>
			<h1>Contacts</h1>
		</header>
		<div class="contact_read">
			<form>
				<fieldset>
					<legend>Name</legend>
					<section>
						<p>
							<input type="text" id="name" required>
							<button type="reset">Clear</button>
						</p>
					</section>
				</fieldset>
				<fieldset>
					<legend>Tel</legend>
					<section>
						<p>
							<input type="tel" id="tel" required> 
							<input type="hidden" id="id">
							<button type="reset">Clear</button>
						</p>
					</section>
				</fieldset>
				<div class="bb-docs">
					<button class="recommend" id="btnUpdateOnContactRead">update</button>
					<button class="danger" id="btnDeleteOnContactRead">delete</button>
				</div>
			</form>
		</div>

	</section>

</body>
</html>
